<div class="modal-header">
  <h3><span translate>Vertriebsart anpassen fÃ¼r Abo Nr.</span>{{abo.id}}</h3>

<div class="modal-body">
  <form name="vertriebsartAnpassenForm">
    <!-- vertrieb -->
    <div class="row form-group">
      <div class="col-md-4">
        <label for="abotyp" translate>Vertrieb</label>
      </div>
      <div class="col-md-8">
        <oo-dropdown dropdown-id="vertrieb" display-style="uib-dropdown" values="vertriebe" property="label" selected-prop="id" selected-value="formDaten.vertriebIdNeu" selection-required="true" selected-function="vertriebChangedFunc()" required></oo-dropdown>
        <input type="hidden" required ng-model="formDaten.vertriebIdNeu">
      </div>
    </div>

    <!-- vertriebsart -->
    <div class="row form-group">
      <div class="col-md-4">
        <label for="abotyp" translate>Neue Vertriebsart</label>
      </div>
      <div class="col-md-8">
        <oo-dropdown dropdown-id="vertriebsart" display-style="uib-dropdown" values="vertriebsarten[formDaten.vertriebIdNeu]" property="label" selected-prop="id" selected-value="formDaten.vertriebsartIdNeu" selection-required="true" required></oo-dropdown>
        <input type="hidden" required ng-model="formDaten.vertriebsartIdNeu">
      </div>
    </div>

  <!-- Bemerkung -->
  <div class="form-group row">
   <span class="col-md-12">
     <label for="bemerkung" class="form-label" translate>Bemerkung</label>
   </span>
   </div>
   <div class="form-group row">
    <span class="col-md-12">
      <textarea rows="5" class="form-control" name="bemerkung" ng-model="formDaten.bemerkung" placeholder="{{'Bemerkung'|translate}}..." maxlength=1750 required></textarea>
    </span>
   </div>
 </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="vertriebsartAnpassenForm.$invalid" ng-click="ok()" translate>Speichern</button>
    <button class="btn btn-warning" ng-click="cancel()" translate>Abbrechen</button>
</div>
