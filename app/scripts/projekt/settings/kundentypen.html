<div class="row">
    <div class="content content-box col-md-12">
        <div oo-error-overlay></div>
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title"><span class="navbar-brand" translate>Kundentypen</span>
                    <form name="createKundentypForm" class="navbar-form pull-right">
                        <div class="form-group">
                            <a role="button" ng-click="addKundentyp()" ng-disabled="editingKundentypBool" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> <span translate>Kundentyp erstellen</span></a>
                        </div>
                    </form>
                </h3>
            </div>
            <div class="panel-body">
                <div ng-hide="kundentypen">
                    <p ng-show="loading"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></p>
                </div>
                <div ng-show="kundentypen" class="horizontal-scroll">
                    <table ng-table="kundentypenTableParams" class="table table-striped"  template-pagination="scripts/common/ngtable/oo-ngtable-paginationTemplate.html">
                        <tr ng-repeat="kundentyp in $data ">
                            <td data-title="'Kundentyp'|translate" sortable="'kundentyp'">
                                <span ng-hide="kundentyp.editable">{{kundentyp.kundentyp}}</span>
                                <span ng-show="kundentyp.editable">
                                    <input type="text" class="form-control" name="kundentyp" ng-pattern="/^[a-zA-Z0-9 ]+$/" ng-model="kundentyp.kundentyp" placeholder="{{'Kundentyp'|translate}}..." maxlength = 50></input>
                            </td>
                            <td data-title="'Beschreibung'|translate" sortable="'beschreibung'">
                                <span ng-hide="kundentyp.editable">{{kundentyp.beschreibung}}</span>
                                <span ng-show="kundentyp.editable">
                                    <textarea class="form-control" name="beschreibung" ng-model="kundentyp.beschreibung" placeholder="{{'Beschreibung'|translate}}..." maxlength = 250></textarea>
                            </td>
                            <td data-title="'# VerknÃ¼pfungen'|translate" sortable="'anzahlVerknuepfungen'">
                                {{kundentyp.anzahlVerknuepfungen}}
                            </td>
                            <td><div ng-hide="editingKundentypBool" class="pull-right">
                                    <a role="button" class="btn btn-sm btn-primary" ng-click="editKundentyp(kundentyp)">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </a>
                                    <oo-delete-button model="kundentyp" entity="Kundentyp" on-delete="deleteKundentyp" condensed="true" confirm="true"></oo-delete-button>
                                </div>
                                <div ng-show="kundentyp.editable" class="pull-right">
                                  <oo-save-button model="kundentyp" entity="Kundentyp" on-save="saveKundentyp" condensed="true"></oo-save-button>
                                  <a role="button" class="btn btn-sm btn-default" ng-click="cancelKundentyp(kundentyp)">
                                      <span class="glyphicon glyphicon-stop"></span>
                                  </a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
