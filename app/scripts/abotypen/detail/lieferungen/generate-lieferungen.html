<div class="modal-header">
  <h3 translate>Lieferdaten generieren</h3>
</div>'
<div class="modal-body">
  <!-- Von bis -->
  <div class="form-group row">
   <span class="col-md-1"><label for="start" class="form-label" translate>Von</label></span>
   <span class="col-md-5">
     <p class="input-group">
       <input type="text" class="form-control input-date" localdate datetime-picker="dd.MM.yyyy" ng-model="von" is-open="open.von" enable-time="false" max-date="bis" min-date="initVon" />
       <span class="input-group-btn">
         <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'von')"><i class="fa fa-calendar"></i></button>
       </span>
     </p>
   </span>
   <span class="col-md-1"><label for="end" class="form-label" translate>Bis</label></span>
   <span class="col-md-5">
     <p class="input-group">
       <input type="text" class="form-control input-date" localdate datetime-picker="dd.MM.yyyy" ng-model="bis" is-open="open.bis" enable-time="false" min-date="von" />
       <span class="input-group-btn">
         <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'bis')"><i class="fa fa-calendar"></i></button>
       </span>
     </p>
   </span>
 </div>

<!-- Berechnete Lieferdaten -->
 <div class="form-group row">
  <span class="col-md-12">
    <span ng-repeat="lieferdatum in lieferdaten" class="badge">
      {{lieferdatum|date:"dd.MM.yyyy"}}<a href="" ng-click="deleteLieferdatum(lieferdatum)"><i class="glyphicon glyphicon-remove"></i></a>
    </span>
  </span>
 </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-if="lieferdaten.length > 0" ng-click="ok()" translate>Lieferdaten erstellen</button>
    <button class="btn btn-warning" ng-click="cancel()" translate>Abbrechen</button>
</div>
