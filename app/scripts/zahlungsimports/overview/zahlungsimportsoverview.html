<div class="row">
  <div class="content content-box col-md-12">
    <div oo-error-overlay></div>
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title"><span class="navbar-brand" translate>Zahlungs-Imports</span>
        <form class="navbar-form pull-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'Suche in Übersicht...'|translate}}" ng-model="search.query">
            <a role="button" href="#/zahlungsimports/new" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> <span translate>Datei importieren</span></a>
          </div>
        </form>
      </span>
      </h3>
      </div>
      <div class="panel-body">
        <div ng-hide="entries">
          <p ng-show="loading"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></p>
        </div>
        <div ng-show="entries" id="zahlungsImportsTable" >
          <table ng-table="tableParams" class="table table-striped" display-export="false" show-filter="{{showFilter && hasData()}}" template-pagination="scripts/common/ngtable/oo-ngtable-paginationTemplate.html">
            <tr ng-repeat="zahlungsImport in $data | filter: search.query.$">
              <td data-title="'Nr.'|translate" sortable="'id'">
                <a ng-href="#/zahlungsimports/{{zahlungsImport.id}}">#{{zahlungsImport.id}}</a>
              </td>
              <td data-title="'Erledigte Eingänge'|translate" sortable="'anzahlZahlungsEingaengeErledigt'">
                {{zahlungsImport.anzahlZahlungsEingaengeErledigt}} / {{ zahlungsImport.anzahlZahlungsEingaenge }}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
