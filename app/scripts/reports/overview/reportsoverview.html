<div class="row">
  <div class="content content-box col-md-9">
    <div oo-error-overlay></div>
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3  class="panel-title"><span class="navbar-brand" translate>Auswertungen</span>
          <form class="navbar-form pull-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{'Suche in Übersicht...'|translate}}" ng-model="search.query">
              <oo-actions-button model="model" actions="actions">{{'Auswertung erstellen'|translate}}</oo-actions-button>
            </div>
          </form>
        </span>
        </h3>
      </div>
      <div class="panel-body">
        <div ng-hide="entries">
          <p ng-show="loading"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></p>
        </div>
        <div ng-show="entries" id="auswertungTable">
          <table ng-table="tableParams" class="table table-striped" show-filter="{{showFilter && hasData()}}" template-pagination="scripts/common/ngtable/oo-ngtable-paginationTemplate.html">
            <tr ng-repeat="report in $data | filter: search.query.$">
              <td data-title="'Name'|translate" sortable="'name'">
                <a ng-href="#/reports/{{report.id}}">{{report.name}}</a>
              </td>
              <td data-title="'Beschreibung'|translate" sortable="'beschreibung'">
                {{report.beschreibung}}
              </td>
              <td>
                <button type="button" class="btn btn-xs btn-success" ng-click="executeReport(report)" title="{{'Auswertung ausführen'|translate}}"><span class="glyphicon glyphicon-play"></span> </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
